<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Hydro</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <div class="app-header">
        <div class="language-dropdown">
            <button type="button" id="languageButton">
                <img id="languageIcon" src="img/language_icon.png" alt="Select Language" width="30px">
            </button>
            <div id="languageDropdown" class="dropdown-content">
                <a href="#" id="enButton" class="dropdown-item">English</a>
                <a href="#" id="uaButton" class="dropdown-item">Ukrainian</a>
            </div>
        </div>
    </div>
    
    <div class="header">
        <h1 id="title">X-HYDRO</h1>
    </div>
    <div class="description">
        <p class="line" id="description1">X-HYDRO is a school project based on a realization on a Wi-Fi Controlled Boat.</p>
        <p class="line" id="description2">It was created by the X-Hydro Development Team.</p>
    </div>       
    <div class="button">
        <button id="startButton">Launch the Controller</button>
    </div>
</body>
</html>
